<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="text/javascript" src="./frontend/script.js"></script>
  <title>Depósito de Reparaciones</title>
</head>
<body>
  <h1>Gestión de Reparaciones</h1>

  <!-- Formulario Agregar -->
  <h2>Agregar Reparación</h2>
  <form id="form-agregar">
    <input type="number" name="id" placeholder="id" required />
    <input type="text" name="cliente" placeholder="Nombre del Cliente" required />
    <input type="text" name="equipo" placeholder="Equipo" required />
    <input type="text" name="problema" placeholder="Problema" required />
    <input type="date" name="fechaIngreso" required />
    <button type="submit">Agregar</button>
  </form>

  <!-- Formulario Consultar -->
  <h2>Consultar Reparación</h2>
  <form id="form-consultar">
    <input type="text" name="id" placeholder="ID de Reparación" required />
    <button type="submit">Consultar</button>
  </form>

  <!-- Formulario Actualizar -->
  <h2>Actualizar Reparación</h2>
  <form id="form-actualizar">
    <input type="text" name="id" placeholder="ID de Reparación" required />
    <input type="text" name="cliente" placeholder="Nombre del Cliente" />
    <input type="text" name="equipo" placeholder="Equipo" />
    <input type="text" name="problema" placeholder="Problema" />
    <input type="date" name="fechaIngreso" />
    <button type="submit">Actualizar</button>
  </form>

  <!-- Formulario Eliminar -->
  <h2>Eliminar Reparación</h2>
  <form id="form-eliminar">
    <input type="text" name="id" placeholder="ID de Reparación" required />
    <button type="submit">Eliminar</button>
  </form>

  <script src="frontend/script.js"></script>
</body>
</html>

  <h2>Listar Depósito de Reparaciones</h2>
  <form id="formListar">
    <p id="rta">Almacenado:</p>
    <input type="submit" value="Listar" onclick="listar(event)">
  </form>
</body>
</html>
