<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósito de Reparaciones</title>
</head>
<body>
  <h1>Depósito de Reparaciones</h1>

    <h2>Agregar Reparación</h2>
  <form id="addForm">
    <input type="text" id="cliente" placeholder="Cliente" required>
    <input type="text" id="equipo" placeholder="Equipo" required>
    <input type="text" id="falla" placeholder="Descripción de la Falla" required>
    <input type="date" id="fechaIngreso" required>
    <button type="submit">Agregar</button>
  </form>

   <h2>Consultar Reparación</h2>
  <form id="getForm">
    <input type="text" id="consultaId" placeholder="ID de reparación">
    <button type="submit">Consultar</button>
  </form>
  
  <h2>Actualizar Reparación</h2>
  <form id="updateForm">
    <input type="text" id="updateId" placeholder="ID a actualizar" required>
    <input type="text" id="nuevoEstado" placeholder="Nuevo estado" required>
    <button type="submit">Actualizar</button>
  </form>
    <h2>Eliminar Reparación</h2>
  <form id="deleteForm">
    <input type="text" id="deleteId" placeholder="ID a eliminar" required>
    <button type="submit">Eliminar</button>
  </form>
  <script src="frontend/script.js"></script>
</body>
</html>
