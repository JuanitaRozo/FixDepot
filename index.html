<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depósito de Reparaciones</title>
</head>
<body>
  <h1>Agregar Reparación</h1>
  <form id="repairForm">
    <label for="device">Dispositivo:</label>
    <input type="text" id="device" name="device" required /><br /><br />

    <label for="issue">Problema:</label>
    <input type="text" id="issue" name="issue" required /><br /><br />

    <label for="client">Cliente:</label>
    <input type="text" id="client" name="client" required /><br /><br />

    <label for="date">Fecha de ingreso:</label>
    <input type="date" id="date" name="date" required /><br /><br />

    <button type="submit">Agregar Reparación</button>
  </form>

  <script src="frontend/script.js"></script>
</body>
</html>
